<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header class="header">
      <h1>Memory Game!</h1>
    </header>
    <div class="wrapper">
      <div class="info">
        <div class="lives-content">
          <h2>Lives:</h2>
          <span class="player-lives"></span>
          <span class="minus-1">-1</span>
        </div>
        <div class="checkbox">
          <h2 class="showNumbers">Show numbers</h2>
          <input type="checkbox" class="checkbox" />
        </div>
        <div class="attempts">
          <h2>Attempts:</h2>
          <span class="player-attempts"></span>
        </div>
      </div>
      <main>
        <div class="cardArea"></div>
      </main>
    </div>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
